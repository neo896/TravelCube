<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .nav-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .article-card {
            transition: all 0.3s ease;
        }
        
        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .tab-bar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .tab-item.active {
            color: #667eea;
        }
        
        .floating-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="status-bar flex justify-between items-center px-6 py-2">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <span class="text-xs">100%</span>
            <i class="fas fa-battery-full text-xs"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-header px-6 py-4">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">旅游记录</h1>
                <p class="text-sm opacity-90">分享你的精彩旅程</p>
            </div>
            <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <i class="fas fa-bell text-white"></i>
            </div>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-y-auto pb-20">
        <!-- 快速创建区域 -->
        <div class="px-6 py-4">
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">创建新的旅游文章</h3>
                        <p class="text-sm text-gray-500 mt-1">选择创作模式，开始记录精彩旅程</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-plus text-lg"></i>
                    </div>
                </div>
                
                <!-- 统一创建按钮 -->
                <div class="mt-4">
                    <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:shadow-lg transition-all" onclick="window.location='create-mode-select.html'">
                        <i class="fas fa-magic mr-2"></i>
                        开始创作
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>
                        下一步选择适合你的创作模式
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 最新文章 -->
        <div class="px-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">最新创作</h2>
                <button class="text-blue-600 text-sm font-medium">查看全部</button>
            </div>
            
            <!-- 文章卡片 -->
            <div class="space-y-4">
                <div class="article-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="巴厘岛日落" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">巴厘岛的完美日落</h3>
                        <p class="text-gray-600 text-sm mb-3">在巴厘岛的海滩上，夕阳西下的那一刻，天空被染成了最美的橙红色...</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-400">2024年1月15日</span>
                            <div class="flex items-center space-x-3 text-gray-400">
                                <span class="text-xs flex items-center">
                                    <i class="far fa-heart mr-1"></i> 128
                                </span>
                                <span class="text-xs flex items-center">
                                    <i class="far fa-comment mr-1"></i> 23
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="article-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="东京街景" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">东京夜色迷人</h3>
                        <p class="text-gray-600 text-sm mb-3">走在东京的霓虹街头，感受着这座城市独特的魅力和现代化的节奏...</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-400">2024年1月12日</span>
                            <div class="flex items-center space-x-3 text-gray-400">
                                <span class="text-xs flex items-center">
                                    <i class="far fa-heart mr-1"></i> 95
                                </span>
                                <span class="text-xs flex items-center">
                                    <i class="far fa-comment mr-1"></i> 18
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="article-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1531366936337-7c912a4589a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="瑞士雪山" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-800 mb-2">瑞士雪山之旅</h3>
                        <p class="text-gray-600 text-sm mb-3">站在阿尔卑斯山顶，被皑皑白雪包围，那种纯净和壮美让人震撼...</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-400">2024年1月8日</span>
                            <div class="flex items-center space-x-3 text-gray-400">
                                <span class="text-xs flex items-center">
                                    <i class="far fa-heart mr-1"></i> 156
                                </span>
                                <span class="text-xs flex items-center">
                                    <i class="far fa-comment mr-1"></i> 31
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部Tab Bar -->
    <div class="tab-bar fixed bottom-0 left-0 right-0 flex items-center justify-around py-2">
        <div class="tab-item active flex flex-col items-center py-2">
            <i class="fas fa-home text-lg mb-1"></i>
            <span class="text-xs">首页</span>
        </div>
        <div class="tab-item flex flex-col items-center py-2 text-gray-400" onclick="window.location='create-mode-select.html'">
            <i class="fas fa-plus-circle text-lg mb-1"></i>
            <span class="text-xs">创建</span>
        </div>
        <div class="tab-item flex flex-col items-center py-2 text-gray-400">
            <i class="fas fa-folder text-lg mb-1"></i>
            <span class="text-xs">作品</span>
        </div>
        <div class="tab-item flex flex-col items-center py-2 text-gray-400">
            <i class="fas fa-user text-lg mb-1"></i>
            <span class="text-xs">我的</span>
        </div>
    </div>
    
    <!-- 悬浮创建按钮 -->
    <div class="fixed bottom-24 right-6">
        <button class="floating-btn w-14 h-14 rounded-full flex items-center justify-center text-white" onclick="window.location='create-mode-select.html'">
            <i class="fas fa-camera text-xl"></i>
        </button>
    </div>
</body>
</html>
