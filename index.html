<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游文章生成器 - 原型演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .phone-container {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 47px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 39px;
            overflow: hidden;
            position: relative;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .prototype-item {
            text-align: center;
        }
        
        .prototype-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-camera-retro mr-3"></i>旅游文章生成器</h1>
        <p>高保真原型演示 - 所有界面预览</p>
    </div>
    
    <div class="prototype-grid">
        <!-- 首页 -->
        <div class="prototype-item">
            <h2 class="prototype-title">首页 - Home</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="home.html"></iframe>
                </div>
            </div>
        </div>

         <!-- 模式选择页面 -->
         <div class="prototype-item">
            <h2 class="prototype-title">模式选择 - Mode Select</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="create-mode-select.html"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 创建页面 -->
        <div class="prototype-item">
            <h2 class="prototype-title">创建 - Create</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="create.html"></iframe>
                </div>
            </div>
        </div>

          <!-- 创建页面增强版 -->
          <div class="prototype-item">
            <h2 class="prototype-title">智能创作 - Enhanced Create</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="create-enhanced.html"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 编辑页面 -->
        <div class="prototype-item">
            <h2 class="prototype-title">编辑 - Edit</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="edit.html"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 我的作品 -->
        <div class="prototype-item">
            <h2 class="prototype-title">我的作品 - My Works</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="works.html"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 个人中心 -->
        <div class="prototype-item">
            <h2 class="prototype-title">个人中心 - Profile</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="profile.html"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 设置页面 -->
        <div class="prototype-item">
            <h2 class="prototype-title">设置 - Settings</h2>
            <div class="phone-container">
                <div class="phone-screen">
                    <iframe src="settings.html"></iframe>
                </div>
            </div>
        </div>
        
      
        
       
    </div>
    
    <div class="text-center text-white py-10">
        <p class="opacity-75">© 2024 旅游文章生成器 - 原型设计</p>
    </div>
</body>
</html>
